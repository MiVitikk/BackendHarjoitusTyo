<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Uusi maalivahti</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
    <h1>Lisätään uusi maalivahti</h1>
    <div>
        <form action="#" th:object="${goalie}" th:action="@{saveGoalie}" method="post">
            <div>
                <label>Etunimi</label> <input type="text" th:field="*{firstName}" />
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</td>
            </div>

            <div>
                <label>Sukunimi</label> <input type="text" th:field="*{lastName}" />
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</td>
            </div>

            <div>
                <label>Pelinumero</label> <input type="text" th:field="*{jerseyNumber}" />
                <td th:if="${#fields.hasErrors('jerseyNumber')}" th:errors="*{jerseyNumber}">Error</td>
            </div>
            <div>
                <label>Torjunnat</label> <input type="text" th:field="*{saves}" />
                
            </div>

            <div>
                <label>Torjuntaprosentti</label> <input type="text" th:field="*{savePrc}" />
                
            </div>
            <div>
                <label>Voitot</label> <input type="text" th:field="*{wins}" />
                
            </div>

            <div>
                <label>Tappiot</label> <input type="text" th:field="*{losses}" />
                
            </div>
            

            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="teamlist">Team</label>
            <select id="teamlist" th:field="*{team}" class="form-control">
                <option th:each="team: ${teams}" th:value="${team.teamId}" th:text="${team.teamName}">
                </option>
            </select>

            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" value="Tallenna" class="btn btn-xs btn-danger"></input>
            <p><a href="/teamMemberList" class="btn btn-xs btn-danger">Takaisin</a></p>

        </form>
    </div>

</body>

</html>
